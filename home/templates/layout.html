{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>CORONAQUI!</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'lupa.png' %}"/>
        <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet'/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link href="{% static 'index.css' %}" rel='stylesheet'/>
        <link
            rel="stylesheet"
            href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
            type="text/css"
        />
        <link
            rel="stylesheet"
            href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.css"
            type="text/css"
        />
        <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.js"></script>
    </head>
    <body>

        <div id='header'>
            <div id='logo' class='headerelem'>corona AQUI</div>
            <img src = "{% static 'lupa.png' %}" style='height:30px'>
            <div id='entrar' class='headerelem'>Entrar <i class="fa fa-sign-in" aria-hidden="true"></i></div>
            <div id='cadastrar' class='headerelem'>Registrar <i class="fa fa-pencil-square-o" aria-hidden="true"></i></div>
        </div>

        <div id='corpo'>

            <div id='login-container'>
                <i class="fa fa-caret-up" aria-hidden="true" style="position: absolute;font-size: 17px;"></i>
                <form id='login-box'>

                    <div class='title'>Usuário:</div>
                    <div class='div-input'>
                        <input class='text-input' type='text' name='user-login'>
                    </div>
                    <div class='errormsg' id='errouser-login'></div>

                    <div class='title'>Senha:</div>
                    <div class='div-input'>
                        <input class='text-input' type='password' name='senha-login'>
                    </div>
                    <div class='errormsg' id='errosenha-login'></div>

                    <div class='send'>
                        <div class='title sendbtn' id='send-login'>
                            Entrar 
                            <i class="fa fa-circle-o-notch rotate" id ='rotatelogin' aria-hidden="true"></i>
                        </div>
                    </div>

                </form>
            </div>

            <div id='register-container'>
                <i class="fa fa-caret-up" aria-hidden="true" style="position: absolute;font-size: 17px;right:0"></i>
                <form id='register-box'>

                    <div class='title'>Email:</div>
                    <div class='div-input'>
                        <input class='text-input' type='text' name='email'>
                    </div>
                    <div class='errormsg' id='erroemail'></div>

                    <div class='title'>Usuário:</div>
                    <div class='div-input'>
                        <input class='text-input' type='text' name='user-register'>
                    </div>
                    <div class='errormsg' id='errouser-register'></div>

                    <div class='title'>Senha:</div>
                    <div class='div-input'>
                        <input class='text-input' type='password' name='senha-register'>
                    </div>
                    <div class='errormsg' id='errosenha-register'></div>

                    <div class='title'>Repetir senha:</div>
                    <div class='div-input'>
                        <input class='text-input' type='password' name='repetirsenha'>
                    </div>
                    <div class='errormsg' id='errorepetirsenha'></div>

                    <div class='send'>
                        <div class='title sendbtn' id='send-register'>
                            Registrar 
                            <i class="fa fa-circle-o-notch rotate" id ='rotateregister' aria-hidden="true"></i>
                        </div>
                    </div>

                </form>
            </div>


        {% block body %}
        {% endblock %}
    </body>
</html>

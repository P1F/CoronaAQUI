{% extends "registros/layout.html" %}

{% block body %}
    <h1>Empresas</h1>
    <ul>
        {% for empresa in empresas %}
            <li><h2>
                <a href="{% url 'avaliacao' empresa.id %}">
                {{ empresa.name }} </h2><b>NOTA: {{ empresa.grade }}</b> Endereço {{ empresa.address }}
                </a>
            </li>
            {% endfor %}
    </ul>
    <a href="{% url 'index' %} ">Voltar para página anterior</a>

{% endblock %}

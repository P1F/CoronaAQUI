{% extends "registros/layout.html" %}

{% block body %}
    <h1>Avaliações de: {{ user }}</h1>
    <ul>
        {% for avaliacao in avaliacoes %}
            <li>
                    Empresa: {{ avaliacao.empresa }}<br>
                    Nota: {{ avaliacao.nota }}<br>
                    Comentário: {{ avaliacao.comentario }}
            </li><br>
        {% endfor %}
    </ul>

{% endblock %}
